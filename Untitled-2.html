<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #hireMeForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #hireMeForm h2 {
            color: #333;
        }

        #hireMeForm label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        #hireMeForm input,
        #hireMeForm textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #hireMeForm button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .popup-content h2 {
            color: #333;
        }

        .popup-content p {
            color: #555;
        }

        .popup-content button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="hireMeForm">
        <h2>Hire Me Form</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div id="popup">
        <div class="popup-content">
            <h2>Thank you for your interest!</h2>
            <p>We will get back to you soon.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            // Perform form validation here if needed

            // Show the popup
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            // Close the popup
            document.getElementById("popup").style.display = "none";
            
            // Reset the form after closing the popup
            document.getElementById("myForm").reset();
        }
    </script>
